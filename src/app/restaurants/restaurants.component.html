<nav class="navbar navbar-light  justify-content-between">
  <div class="input-group input-group-sm">
    <span class="input-group-addon" id="btnGroupAddon">
        <svg width="20" height="20" class="octicon" aria-hidden="true"><use xlink:href="/node_modules/octicons/build/sprite.octicons.svg#search" /></svg>
        </span>
    <input type="text" class="form-control" placeholder="Enter your location" aria-describedby="btnGroupAddon" aria-label="location">
    <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="locate()">
          <svg width="20" height="20" class="octicon" aria-hidden="true"><use xlink:href="/node_modules/octicons/build/sprite.octicons.svg#location" /></svg>
          Locate Me
          </button>
      </span>
  </div>
</nav>

<div class="card card-inverse" style="background-color: #333; border-color: #333;">
  <div class="card-block">
    <div class="row">
      <div class="col-md-4">
        <h6 class="card-title">Your location: {{placeAddress}}</h6>
        <div class="text-center">
          <img src="{{placeImageUrl}}" class="rounded" alt="...">
        </div>
      </div>
      <div class="col-md-8">
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>

<hr>

<h5 class="text-muted">Restaurants near you</h5>

<div class="card-deck">
  <div class="card card-inverse " style="margin-bottom: 20px; background-color: #333; border-color: #333; cursor:pointer;"
    *ngFor="let restaurant of restaurantList" (click)="openModal()">
    <img class="card-img-top" src="{{ restaurant.photo ? restaurant.photo : '../../assets/images/restaurant-71.png'}}" style="width: 100%; display: block; height:150px;"
      alt="Restaurant Image">
    <div class="card-block">
      <h6 class="card-title">{{ restaurant.name }}</h6>
      <small class="card-text" ngbTooltip="Other people's experience">
        <ngb-rating [(rate)]="restaurant.rating" max="5" [readonly]=true *ngIf="restaurant.rating">
          <ng-template let-fill="fill">
            <span class="star" [class.filled]="fill === 100">&#9733;</span>
          </ng-template>  
        </ngb-rating>
        <span *ngIf="!restaurant.rating" class="badge badge-pill badge-warning">Rating Not Available</span>
    </small>
    </div>
    <div class="card-footer">
      <small class="text-muted">Open : <span *ngIf="restaurant.open !== null" class="badge badge-pill badge-{{ restaurant.open ?  'success' : 'danger'}}">{{restaurant.open ?  'Open' : 'Closed'}}</span>
      <span *ngIf="restaurant.open === null" class="badge badge-pill badge-warning">Not Available</span> </small> <br>
      <small class="text-muted">Call: <a href="tel:{{restaurant.phone}}" *ngIf="restaurant.phone">{{restaurant.phone}}</a> 
      <span *ngIf="!restaurant.phone" class="badge badge-pill badge-warning">Not Available</span>
      </small><br>
      <small class="text-muted" *ngIf="restaurant.url"><a href="{{restaurant.url}}" target="_blank"  rel="noopener" >Visit Website</a></small>
      <!--<small class="text-muted" *ngIf="restaurant.address">Address:  {{restaurant.address}}</small>-->
    </div>

  </div>
</div>
